<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wild Heaven Beach Villa Restaurant - Order</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h2>Place Your Order</h2>

        <form id="orderForm">
            <label for="product">Select Product</label>
            <select id="product" required>
                <option value="">-- Select Product --</option>

                <optgroup label="Soup">
                    <option value="Leeks & Potato Soup - Rs.900">Leeks & Potato Soup - Rs.900</option>
                    <option value="Vegitable Soup - Rs.900">Vegitable Soup - Rs.900</option>
                    <option value="French Onion Soup - Rs.1200">French Onion Soup - Rs.1200</option>
                    <option value="Cream of Tomato Soup - Rs.1200">Cream of Tomato Soup - Rs.1200</option>
                    <option value="Cream of Carrot Soup - Rs.1200">Cream of Carrot Soup - Rs.1200</option>
                    <option value="Egg & Noodle Soup - Rs.1200">Egg & Noodle Soup - Rs.1200</option>
                    <option value="Cream of Chicken Soup - Rs.1600">Cream of Chicken Soup - Rs.1600</option>
                    <option value="Sea Food Soup - Rs.1600">Sea Food Soup - Rs.1600</option>
                </optgroup>

                <optgroup label="Rice">
                    <option value="Vegitable Fried Rice - Medium Rs.700">Vegitable Fried Rice - Medium Rs.700</option>
                    <option value="Vegitable Fried Rice - Large Rs.900">Vegitable Fried Rice - Large Rs.900</option>
                    <option value="Chicken Fried Rice - Medium Rs.1100">Chicken Fried Rice - Medium Rs.1100</option>
                    <option value="Chicken Fried Rice - Large Rs.1400">Chicken Fried Rice - Large Rs.1400</option>
                </optgroup>
            </select>

            <label for="phone">Customer Phone Number</label>
            <input type="text" id="phone" placeholder="Enter phone number" required>

            <label for="email">Customer Email</label>
            <input type="email" id="email" placeholder="Enter email" required>

            <label for="note">Note (optional)</label>
            <textarea id="note" placeholder="Any special instructions?"></textarea>

            <button type="submit">Submit Order</button>
        </form>

        <p id="status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
