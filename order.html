<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Place Order ‚Äî Wild Heaven</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="/assets/logo.jpg" alt="Wild Heaven Logo" class="logo">
        <div>
          <h1>Wild Heaven Beach Villa</h1>
        </div>
      </div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/#menu">Menu</a>
      </nav>
    </div>
  </header>

<form id="orderForm">
  <label>Product</label><br>
  <select id="product" required>
    <option>Leeks & Potato Soup</option>
    <option>Vegitable Soup</option>
    <option>French Onion Soup</option>
    <option>Cream of Tomato Soup</option>
    <option>Cream of Carrot Soup</option>
    <option>Egg & Noodle Soup</option>
    <option>Cream of Chicken Soup</option>
    <option>Sea Food Soup</option>
    <option>Vegitable Fried Rice - M</option>
    <option>Vegitable Fried Rice - L</option>
    <option>Chicken Fried Rice - M</option>
    <option>Chicken Fried Rice - L</option>
  </select><br><br>

  <label>Size (if applicable)</label><br>
  <input id="size" placeholder="M / L or leave empty"><br><br>

  <label>Phone</label><br>
  <input id="phone" required><br><br>

  <label>Email</label><br>
  <input id="email" type="email" required><br><br>

  <label>Note</label><br>
  <textarea id="note"></textarea><br><br>

  <button type="submit">Send Order</button>
</form>

<script>
document.getElementById("orderForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const product = document.getElementById("product").value;
    const size = document.getElementById("size").value || "N/A";
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;
    const note = document.getElementById("note").value || "No Note";

    const BOT_TOKEN = "7752346075:AAEjLAL6hPX8hfnLawhMB5pvTqxYO6vR0cU";
    const CHAT_ID = "6706839017";

    const message =
`üçΩÔ∏è New Order
-----------------------------
Product: ${product}
Size: ${size}
Phone: ${phone}
Email: ${email}
Note: ${note}
-----------------------------`;

    try {
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message
            })
        });

        alert("Order sent successfully!");
        document.getElementById("orderForm").reset();

    } catch (error) {
        console.error(error);
        alert("Error sending order!");
    }
});
</script>

</body>
</html>
